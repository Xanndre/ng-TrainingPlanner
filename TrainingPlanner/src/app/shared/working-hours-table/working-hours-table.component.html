<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 my-4">
  <ng-container matColumnDef="day">
    <th mat-header-cell class="tp-center-align" *matHeaderCellDef>
      Day
    </th>
    <td mat-cell class="text-muted" *matCellDef="let element">
      {{ element.day !== undefined ? element.day : '-' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="openHour">
    <th mat-header-cell class="tp-center-align" *matHeaderCellDef>
      Open Hour
    </th>
    <td mat-cell class="text-muted" *matCellDef="let element">
      {{ element.openHour !== undefined ? element.openHour : '-' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="closeHour">
    <th mat-header-cell class="tp-center-align" *matHeaderCellDef>
      Close Hour
    </th>
    <td mat-cell class="text-muted" *matCellDef="let element">
      {{ element.closeHour !== undefined ? element.closeHour : '' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell class="tp-center-align" *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <mat-chip-list [disabled]="isDisabled">
        <mat-chip
          color="primary"
          selected
          class="tp-label"
          (click)="!isDisabled ? openDialog('Edit', element) : ''"
          >Edit</mat-chip
        >
      </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
