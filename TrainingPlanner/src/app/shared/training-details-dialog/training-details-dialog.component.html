<h2 mat-dialog-title class="mb-0 text-muted">{{ training.title }}</h2>
<mat-dialog-content class="error text-muted">xdddd</mat-dialog-content>

<div mat-dialog-actions class="float-right">
  <button
    mat-raised-button
    (click)="signUp()"
    color="primary"
    class="btn-no-shadow"
  >
    Sign up
  </button>
  <button
    mat-raised-button
    class="btn-no-shadow btn-grey"
    (click)="closeDialog()"
  >
    Cancel
  </button>
</div>
