<h2 mat-dialog-title class="text-muted">Something went wrong...</h2>
<mat-dialog-content class="error text-muted">{{
  data.errorMsg
}}</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    class="btn-no-shadow"
    (click)="closeDialog()"
  >
    OK
  </button>
</mat-dialog-actions>
