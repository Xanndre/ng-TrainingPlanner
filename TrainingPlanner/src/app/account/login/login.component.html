<div class="row">
  <div class="col-lg-4 mx-auto">
    <form class="text-center p-5" [formGroup]="loginForm.loginForm">
      <app-custom-control-group
        *ngFor="let controlGroup of formControls.controlGroups"
        [customControlGroup]="controlGroup"
      ></app-custom-control-group>

      <button
        class="btn btn-success btn-block my-4"
        type="submit"
        [disabled]="!loginForm.loginForm.valid"
        (click)="signIn()"
      >
        Sign in
      </button>
      <div class="text-muted">or</div>
      <button
        class="btn btn-fb btn-base btn-block my-4"
        (click)="signInWithFb()"
      >
        Sign in with Facebook
      </button>
      <button
        class="btn btn-google btn-base btn-block my-4"
        (click)="signInWithGoogle()"
      >
        Sign in with Google
      </button>
      <div *ngIf="invalidLogin" class="alert alert-danger">
        Invalid login attempt.
      </div>

      <p>
        Not a member?
        <a routerLink="/register">Register</a>
      </p>
    </form>
  </div>
</div>
