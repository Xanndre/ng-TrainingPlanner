<div class="full-width" *ngIf="isLoaded">
  <div
    *ngIf="partners.length != 0"
    class="pb-4"
    infinite-scroll
    (scrolled)="onScrollDown()"
  >
    <mat-card class="mt-4 tp-margin" *ngFor="let partner of partners">
      <app-partner-list-item [partner]="partner"></app-partner-list-item>
    </mat-card>
  </div>
  <div *ngIf="partners.length == 0" class="text-muted mt-4 tp-pl">
    We're sorry, but we couldn't find any partner for you. Please try again.
  </div>
</div>
