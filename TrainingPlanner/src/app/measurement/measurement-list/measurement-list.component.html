<div class="full-width" *ngIf="isLoaded">
  <div class="col-lg"></div>
  <div
    class="col-lg-9 mx-auto pb-4"
    infinite-scroll
    (scrolled)="onScrollDown()"
  >
    <div
      class="row text-muted justify-content-center align-items-center mt-4"
      *ngIf="measurements.length == 0"
    >
      You haven't added any measurements yet.
    </div>
    <div class="tp-right mt-4" *ngIf="measurements.length != 0">
      <button
        mat-raised-button
        color="primary"
        class="btn-block btn-no-shadow w-25"
        (click)="addMeasurement()"
      >
        Add Measurement
      </button>
    </div>
    <div class="mt-4 tp-center" *ngIf="measurements.length == 0">
      <button
        mat-raised-button
        color="primary"
        class="btn-block btn-no-shadow w-25"
        (click)="addMeasurement()"
      >
        Add Measurement
      </button>
    </div>
    <mat-card class="mt-4" *ngIf="measurements.length != 0">
      <div class="row">
        <div class="col-2 text-muted tp-vcenter">
          Creation date
        </div>
        <div class="col-1 text-muted tp-vcenter">
          Weight
        </div>
        <div class="col-1 text-muted tp-vcenter">Fat</div>
        <div class="col-2 text-muted tp-vcenter">BMI</div>
        <div class="col-3 text-muted tp-vcenter">Details</div>
        <div class="col-3 text-muted tp-vcenter">
          Actions
        </div>
      </div>
    </mat-card>
    <mat-card class="mt-4" *ngFor="let measurement of measurements">
      <app-measurement-list-item
        [measurement]="measurement"
      ></app-measurement-list-item>
    </mat-card>
  </div>
  <div class="col-lg"></div>
</div>
