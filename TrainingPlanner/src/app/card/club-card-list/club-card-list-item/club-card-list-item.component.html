<div class="row">
  <div
    *ngIf="isClub && !isUser"
    class="col tp-vcenter"
    [ngClass]="{
      active: !inactive,
      inactive: inactive
    }"
  >
    {{ card.userName }}
  </div>
  <div
    *ngIf="!isClub && isUser"
    class="col tp-vcenter"
    [ngClass]="{
      active: !inactive,
      inactive: inactive
    }"
  >
    {{ card.clubName }}
  </div>
  <div
    class="col tp-vcenter"
    [ngClass]="{
      active: !inactive,
      inactive: inactive
    }"
  >
    {{ card.name }}
  </div>
  <div
    class="col tp-vcenter"
    [ngClass]="{
      active: !inactive,
      inactive: inactive
    }"
  >
    {{
      !card.expirationDate || card.unlimitedValidityPeriod ? 'unlimited' : date
    }}
  </div>
  <div class="col tp-vcenter">
    <button
      mat-raised-button
      color="primary"
      class="btn-block btn-no-shadow"
      [ngClass]="{
        'active-btn': !inactive,
        'inactive-btn': inactive
      }"
      (click)="viewDetails()"
    >
      View details
    </button>
  </div>
  <div class="col tp-vcenter" *ngIf="isUser && isClub">
    <button
      mat-raised-button
      color="primary"
      class="btn-block btn-no-shadow tp-width tp-margin-right"
      (click)="editCard()"
    >
      <i class="fas fa-pencil-alt"></i>
    </button>
    <button
      mat-raised-button
      color="primary"
      class="btn-block btn-no-shadow tp-width tp-margin-both"
      (click)="deleteCard()"
    >
      <i class="fas fa-trash-alt"></i>
    </button>
    <button
      mat-raised-button
      color="primary"
      class="btn-block btn-no-shadow tp-width tp-margin-left"
      (click)="deactivateCard()"
    >
      <i class="fas fa-lock"></i>
    </button>
  </div>
</div>
