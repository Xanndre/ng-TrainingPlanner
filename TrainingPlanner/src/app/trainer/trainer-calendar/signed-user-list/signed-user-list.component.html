<mat-tab-group>
  <mat-tab label="Signed up">
    <app-user-list
      [isSignedUp]="true"
      [isSignList]="isSignList"
      [trainingId]="trainingId"
    ></app-user-list>
  </mat-tab>
  <mat-tab label="Not signed up">
    <app-user-list
      [isSignedUp]="false"
      [isSignList]="isSignList"
      [trainingId]="trainingId"
    ></app-user-list>
  </mat-tab>
</mat-tab-group>
