<div class="full-width" *ngIf="isLoaded">
  <div class="col-lg-3"></div>
  <div
    class="col-lg-6 mx-auto tp-main-col pb-4"
    *ngIf="trainers.length !== 0"
    infinite-scroll
    (scrolled)="onScrollDown()"
  >
    <mat-card class="mt-4" *ngFor="let trainer of trainers">
      <app-trainer-list-item
        [trainer]="trainer"
        (favouriteChange)="doFavourite($event)"
      ></app-trainer-list-item>
    </mat-card>
  </div>
  <div class="col-lg-3"></div>
</div>
