<h1 mat-dialog-title class="text-muted">
  {{ action + ' Gym Card' }}
</h1>
<div mat-dialog-content>
  <div *ngIf="action != 'Delete'; else elseTemplate">
    <mat-form-field>
      <input placeholder="Name" matInput [(ngModel)]="localData.name" />
    </mat-form-field>
    <mat-form-field>
      <input
        placeholder="Validity period"
        matInput
        [(ngModel)]="localData.validityPeriod"
      />
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Entries" matInput [(ngModel)]="localData.entries" />
    </mat-form-field>
    <mat-form-field class="tp-width">
      <input
        placeholder="Price"
        type="number"
        step="0.01"
        matInput
        [(ngModel)]="localData.price"
      />
      <span matSuffix class="text-muted">z≈Ç</span>
    </mat-form-field>
  </div>
  <ng-template #elseTemplate>
    Sure to delete <b>{{ localData.name }}</b
    >?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="doAction()">
    {{ action }}
  </button>
  <button mat-raised-button (click)="closeDialog()" color="warn">
    Cancel
  </button>
</div>
