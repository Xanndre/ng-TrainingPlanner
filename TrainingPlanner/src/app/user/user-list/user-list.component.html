<div class="full-width" *ngIf="isLoaded">
  <div class="col-lg-3"></div>
  <div
    class="col-lg-6 mx-auto pb-4"
    infinite-scroll
    (scrolled)="onScrollDown()"
  >
    <div *ngIf="users">
      <mat-card class="mt-4" *ngFor="let user of users">
        <app-user-list-item
          [user]="user"
          [isSignList]="isSignList"
          [isSignedUp]="isSignedUp"
        ></app-user-list-item>
      </mat-card>
    </div>
    <div *ngIf="reservationUsers">
      <mat-card class="mt-4" *ngFor="let reservationUser of reservationUsers">
        <app-user-list-item
          [user]="reservationUser.user"
          [isSignList]="isSignList"
          [training]="training"
          [isSignedUp]="isSignedUp"
          [reservationInfo]="reservationUser.reservationInfo"
        ></app-user-list-item>
      </mat-card>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
