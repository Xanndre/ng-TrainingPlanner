<div class="full-width" *ngIf="isLoaded">
  <div class="col-lg-3"></div>
  <div
    class="col-lg-6 mx-auto pb-4"
    infinite-scroll
    (scrolled)="onScrollDown()"
  >
    <mat-card class="mt-4" *ngFor="let user of users">
      <app-user-list-item [user]="user"></app-user-list-item>
    </mat-card>
  </div>
  <div class="col-lg-3"></div>
</div>
