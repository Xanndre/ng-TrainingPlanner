<div class="row mt-3 text-muted">
  <div class="col">
    <mat-form-field class="tp-inline w-25">
      <input
        matInput
        type="text"
        class="text-muted"
        placeholder="Search"
        [(ngModel)]="filterData.keywords"
      />
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col text-right">
    <button
      mat-raised-button
      color="primary"
      class="btn-block btn-no-shadow tp-inline tp-margin-right w-25"
      (click)="filter()"
    >
      Filter
    </button>
    <button
      mat-raised-button
      color="primary"
      class="btn-block btn-no-shadow tp-inline tp-margin-left w-25"
      (click)="clear()"
      [disabled]="isClear"
    >
      Clear
    </button>
  </div>
</div>
